<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <p id="demo">date</p>
        <script>
            let a = prompt("Enter your age for voting:");
            a = Number.parseInt(a);

         if (a < 18) {
                alert("You are not eligible to vote.");
            } else if (a >= 18 && a <= 35) {
                alert("Wow! Most welcome.");
            } else {
                alert("Not qualified for the criteria.");
            }

            
            let months;
            switch (new Date().getMonth()) {
                case 0:
                    months = "January";
                    break;
                case 1:
                    months = "February";
                    break;
                case 2:
                    months = "March";
                    break;
                case 3:
                    months = "April";
                    break;
                case 4:
                    months = "May";
                    break;
                case 5:
                    months = "June";
                    break;
                case 6:
                    months = "July";
                    break;
                case 7:
                    months = "August";
                    break;
                case 8:
                    months = "September";
                    break;
                case 9:
                    months = "October";
                    break;
                case 10:
                    months = "November";
                    break;
                case 11:
                    months = "December";
                    break;
            }
            document.getElementById("demo").innerHTML = "Today is " + new Date().getDate() + " " + months;
        </script>
    </body>

</html>
